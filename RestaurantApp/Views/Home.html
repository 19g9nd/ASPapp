<!DOCTYPE html>
<html lang="en">
<!-- не получилось использовать стили при добавлении в отдельном css -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Haven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #080708;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
            border-radius: 5px;
            display: inline-block;
        }

        nav a:hover {
            color: yellow;
            background-color: #080708;
            transition: 0.5s;
            cursor: pointer;
            box-shadow: 0px 0px 10px yellow;
        }

        section {
            position: relative;
            height: 100vh;
            background: url('https://i.pinimg.com/originals/11/29/1b/11291b781cd4d7d055d2f5cbe54a42cc.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .text-overlay {
            z-index: 1;
        }

        footer {
            background-color: #080708;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            text-align: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
            display: inline-block;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="overlay"></div>
        <div class="text-overlay">
            <h2>Welcome to Pizza Haven!</h2>
            <p>Indulge in our mouthwatering pizzas made with the finest ingredients.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Pizza Haven. All rights reserved.</p>
    </footer>

</body>

</html>
